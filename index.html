<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <meta content="description">
    <title>Learn Accessibility by Building a Quiz</title>
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="freeCodeCamp">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section aria-labelledby="student-info" role="region">
                <h2 id="student-info">Student-info</h2>
                <div class="info">
                    <label for="student's name">Student's name</label>
                    <input type="text" id="student's name" name="student's name">
                </div>
                <div class="info">
                    <label for="email address">Email address</label>
                    <input type="email" id="email address" name="email address">
                </div>
                <div class="info">
                    <label for="date of birth">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input type="date" id="date of birth" name="date of birth">
                </div>
            </section>
            <section aria-labelledby="html-questions" role="region">
                <h2 id="html-questions">Html-questions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question"></fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question"></fieldset>
                </div>
            </section>
            <section aria-labelledby="css-questions" role="region">
                <h2 id="css-questions">Css-questions</h2>
            </section>
        </form>
        
    </main>
    
</body>
</html>
